<table aria-describedby="Buchungsübersicht" mat-table [dataSource]="freigaben" class="mat-elevation-z8" *ngIf="freigaben.length > 0">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="url">
    <th scope="col" mat-header-cell *matHeaderCellDef> Ressource [Uri] </th>
    <td mat-cell *matCellDef="let element"> <a [href]="element.url" target="_blank">{{element.url}}</a></td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="webId">
    <th scope="col" mat-header-cell *matHeaderCellDef> Freigegeben für Gruppe </th>
    <td mat-cell *matCellDef="let element"> <a [href]="element.webId" target="_blank">{{element.webId}}</a></td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="action">
    <th scope="col" mat-header-cell *matHeaderCellDef> Löschen </th>
    <td mat-cell *matCellDef="let element"> <mat-icon (click)="remove(element)">delete</mat-icon> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
