<app-card>
  <div title class="header">
    <div i18n>Freigaben</div>
  </div>

  <app-freigaben-table *ngIf="!!buchungsFreigaben" [data]="buchungsFreigaben" (deleteFreigabe)="removeBuchungsFreigabe($event)"></app-freigaben-table>
  <app-freigaben-table *ngIf="!!euerFreigaben" [data]="euerFreigaben" (deleteFreigabe)="removeEuerFreigabe($event)"></app-freigaben-table>
</app-card>
