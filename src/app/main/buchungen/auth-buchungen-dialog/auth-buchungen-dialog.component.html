<h1 i18n mat-dialog-title>Alle Buchungen freigeben</h1>
<div mat-dialog-content>
  <label>
    <div i18n>Web-ID*</div>
    <mat-form-field appearance="outline">
      <textarea
        matInput
        [formControl]="webId"
      ></textarea>
    </mat-form-field>
  </label>
</div>
<div mat-dialog-actions>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="webId.value"
    [disabled]="webId.invalid"
  >
    <div i18n>Buchungen freigeben</div>
  </button>
</div>
