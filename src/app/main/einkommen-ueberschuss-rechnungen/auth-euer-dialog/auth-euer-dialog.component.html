<h1 i18n mat-dialog-title>EinnahmenÃ¼berschussrechnung freigeben</h1>
<div mat-dialog-content>
  <div class="info">
    <div class="line">
      <div i18n class="left">Unternehmen</div>
      <div class="right">{{ data.business }}</div>
    </div>
    <div class="line">
      <div i18n class="left">Zeitraum</div>
      <div class="right">{{ data.timeframe | date: "MM/yyyy" }}</div>
    </div>

    <div class="line">
      <div i18n class="left">Einnahmen in Euro</div>
      <div class="right">{{ data.sumOfIncome | number: ".2-2" }}</div>
    </div>

    <div class="line">
      <div i18n class="left">Ausgaben in Euro</div>
      <div class="right">{{ data.sumOfExpense | number: ".2-2" }}</div>
    </div>
    <div class="hline"></div>
    <div class="line">
      <div i18n class="left">Differenz in Euro</div>
      <div class="right" appSum>{{ data.result | number: ".2-2" }}</div>
    </div>
  </div>
  <label>
    <div i18n>Web-ID*</div>
    <mat-form-field appearance="outline">
      <textarea matInput [formControl]="webId"></textarea>
    </mat-form-field>
  </label>
</div>
<div mat-dialog-actions>
  <button
    class="auth-euer-button"
    mat-flat-button
    color="primary"
    [mat-dialog-close]="webId.value"
    [disabled]="webId.invalid"
  >
    <div i18n>EÃœR freigeben</div>
  </button>
</div>
